<h2 mat-dialog-title>{{ isEditMode ? 'Edit User' : 'Add User' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="user-form">

    <!-- Avatar Upload & Preview -->
    <div class="avatar-section">
      <img
        *ngIf="avatarPreview"
        [src]="avatarPreview"
        alt="Avatar preview"
        class="user-avatar-preview"
      />
      <input type="file" (change)="onAvatarSelected($event)" accept="image/*" />
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="first_name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="last_name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email Address</mat-label>
      <input matInput formControlName="email_address" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Security Level</mat-label>
      <mat-select formControlName="security_level">
        <mat-option value="user">User</mat-option>
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="supervisor">Supervisor</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="active">Active</mat-checkbox>
    <mat-checkbox formControlName="sip_enabled">SIP Enabled</mat-checkbox>

    <!-- Optional SIP Data display -->
    <div *ngIf="form.value.sip_enabled && form.value.sipData" class="sip-info">
      <p><strong>Extension:</strong> {{ form.value.sipData.extension }}</p>
      <p><strong>SIP Server:</strong> {{ form.value.sipData.sip_server }}</p>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
