<div class="modal-overlay fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 w-80 relative">
    <h5 class="text-lg font-semibold mb-4 text-center">Dialpad</h5>

    <!-- Number display -->
    <div
      class="bg-gray-100 dark:bg-gray-700 rounded-lg py-2 px-3 mb-4 text-center text-lg font-mono tracking-wider text-gray-800 dark:text-gray-100"
    >
      {{ dialedNumber || 'Enter number...' }}
    </div>

    <!-- Dialpad grid -->
    <div class="grid grid-cols-3 gap-3 text-center mb-4">
      <button
        *ngFor="let key of dialpadKeys"
        class="bg-gray-200 dark:bg-gray-700 rounded-xl py-3 text-xl font-bold hover:bg-blue-500 hover:text-white transition"
        (click)="pressKey(key)"
      >
        {{ key }}
      </button>
    </div>

    <!-- Call / Close buttons -->
    <div class="flex justify-between items-center">
      <button
        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl flex-1 mr-2"
        (click)="call()"
      >
        Call
      </button>
      <button
        class="bg-gray-300 dark:bg-gray-600 text-black dark:text-white px-4 py-2 rounded-xl flex-1 ml-2"
        (click)="close()"
      >
        Close
      </button>
    </div>
  </div>
</div>
